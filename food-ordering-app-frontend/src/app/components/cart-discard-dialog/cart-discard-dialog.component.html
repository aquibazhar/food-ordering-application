<div class="container">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content class="subtitle">
    {{ data.subtitle }}
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="action-buttons">
    <button mat-flat-button mat-dialog-close class="action-btn cancel-btn">
      Cancel
    </button>
    <button
      mat-flat-button
      [mat-dialog-close]="true"
      class="action-btn main-btn"
    >
      {{ data.buttonText }}
    </button>
  </mat-dialog-actions>
</div>
